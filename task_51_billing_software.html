<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container w-75 mt-4">
        <div class="row d-flex">
            <div class="col-md-1">
                <h5>Item 1</h5>
            </div>
            <div class="col-md-3 ">
                <input type="text" class="form-control " id="item1">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary form-control addItem" onclick="addItem1()">Add</button>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control " style="display: none;" id="p1" onkeyup="addprice1()">
            </div>

        </div>

    </div>
    <div class="container w-75 mt-4">
        <div class="row d-flex">
            <div class="col-md-1">
                <h5>Item 2</h5>
            </div>
            <div class="col-md-3 ">
                <input type="text" class="form-control " id="item2">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary form-control " onclick="addItem2()">Add</button>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control " style="display: none;" id="p2" onkeyup="addprice2()">
            </div>

        </div>

    </div>

    <div class="container w-75 mt-4">
        <div class="row d-flex">
            <div class="col-md-1">
                <h5>Item 3</h5>
            </div>
            <div class="col-md-3 ">
                <input type="text" class="form-control " id="item3">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary form-control" onclick="addItem3()">Add</button>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control " style="display: none;" id="p3" onkeyup="addprice3()">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-danger form-control" onclick="generate()">Generate</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success form-control" onclick="print()">Print</button>
            </div>
        </div>
        <br>

        <div class="row " id="list">

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        const itemList = {}

        const addItem1 = () => {

            document.getElementById("p1").style.display = "block"
            let item = {
                name: item1,
                price: 0
            }
            let data = document.getElementById("item1").value
            item.name = data
            itemList.item1 = item
            console.log(itemList);
        }

        const addItem2 = () => {
            document.getElementById("p2").style.display = "block"
            let item = {
                name: item1,
                price: 0
            }
            let data = document.getElementById("item2").value
            item.name = data
            itemList.item2 = item
            console.log(itemList);

        }
        const addItem3 = () => {
            document.getElementById("p3").style.display = "block"
            let item = {
                name: item1,
                price: 0
            }
            let data = document.getElementById("item3").value
            item.name = data
            itemList.item3 = item
            console.log(itemList);

        }

        const addprice1 = () => {
            let data = document.getElementById("p1").value
            itemList.item1.price = data

        }

        const addprice2 = () => {
            let data = document.getElementById("p2").value
            itemList.item2.price = data

        }

        const addprice3 = () => {
            let data = document.getElementById("p3").value
            itemList.item3.price = data
            console.log(itemList);
        }

        const generate = () => {

            document.getElementById("list").innerHTML = `<ul><li>Item1: ${itemList.item1.name} price is ${itemList.item1.price}</li><li>Item1: ${itemList.item2.name} price is ${itemList.item2.price}</li><li>Item1: ${itemList.item3.name} price is ${itemList.item3.price}</li></ul> `
        }
        const print = () => {

            let mywindow = window.open()
            mywindow.document.write(document.getElementById("list").innerHTML)
            mywindow.print()
        }

    </script>
</body>

</html>
