<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    Enter first number:
    <input type="number" id="n1"><br>
    <br>
    Enter second number:
    <input type="number" id="n2"><br>
    <br>

    select operator: 
    <select  id="operator">
        <option  selected disabled>select operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
<br>
<br>
    <button onclick="result()">check</button>

    <script>

        function result() {

            var a=document.getElementById('n1').value;
            var b=document.getElementById('n2').value;
            var op=document.getElementById('operator').value;

            var st=a+op+b;
            var ans=eval(st);
            alert(ans);
        }
    </script>

</body>
</html>
