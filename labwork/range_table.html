<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Enter a Number:
    <input type="number" id="num">
    <br>
    Enter start:
    <input type="number" id="s">
    <br>
    Enter end:
    <input type="number" id="e">


    <button onclick="show()">show</button>

    <div id="box">

    </div>

    <script>
        function show() {
             var a=parseInt(document.getElementById('num').value);
             var x=parseInt(document.getElementById('s').value);
             var y=parseInt(document.getElementById('e').value);

        for (let i = x; i <=y; i++) {
            
            var b= a+'*'+i+'='+a*i+'<br>';
            document.getElementById('box').innerHTML+=b;         
        }
        }
       
    </script>
</body>
</html>
