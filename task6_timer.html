<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <style>
        #box {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div id="box">

    </div>

    <button onclick="timer()">check</button>


    <script>

        function timer() {

            var date = new Date();

            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

            var time=h+':'+m+':'+s;

            document.getElementById('box').innerHTML = date + "<br>"+time;
            // document.getElementById('box').innerHTML =  + "<br>";

            // setTimeout(timer, 1000);
        }

        setInterval(timer, 1000);



    </script>

</body>

</html>
